{% extends "base.html" %}

{% block content %}
  <h1>Delete Position "{{ position.name }}"?</h1>

    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url "board:position-list" %}" class="btn btn-primary">No</a>
  </form>
{% endblock %}
