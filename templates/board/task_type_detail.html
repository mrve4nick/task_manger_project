{% extends "base.html" %}
{% block content %}
  <h1>Edit Task Type</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Update Task Type</button>
</form>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="delete" value="true">
    <button class="btn btn-danger" type="submit">Delete Task Type</button>
</form>
{% endblock %}
