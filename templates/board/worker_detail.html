{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-8 d-flex justify-content-between align-items-center">
      <h1>Worker - {{ worker.username }}</h1>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a href="{% url 'board:worker-update' pk=worker.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'board:worker-update' pk=worker.id %}" class="btn btn-danger ml-2">Delete</a>
    </div>
  </div>
  <ul>
    <li><b>Username:</b> {{ worker.username }}</li>
    <li><b>First name:</b> {{ worker.first_name }}</li>
    <li><b>Last name:</b> {{ worker.last_name }}</li>
    <li><b>Position:</b> {{ worker.position }}</li>
    <li><b>Email:</b> {{ worker.email }}</li>
  </ul>
{% endblock %}
