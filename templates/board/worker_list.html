{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h1>Workers</h1>
      <a href="{% url 'board:worker-create' %}" class="btn btn-primary">Add worker</a>
    </div>
    <div class="col-12 d-flex justify-content-between align-items-center">
      <span class="h2">List of workers presented below:</span>
    </div>
  </div>
  {% for worker in worker_list %}
    <div class="row">
      <div class="col-8 d-flex justify-content-between align-items-center">
        <p>{{ worker.username }} - {{ worker.position.name }}</p>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
          <a href="{% url 'board:worker-update' pk=worker.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'board:worker-delete' pk=worker.id %}" class="btn btn-danger ml-2">Delete</a>
        </div>
    </div>
  {% endfor %}
{% endblock %}
