{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h1>Positions</h1>
      <a href="{% url 'board:position-create' %}" class="btn btn-primary">Add position</a>
    </div>
    <div class="col-12 d-flex justify-content-between align-items-center">
      <span class="h2">List of positions presented below:</span>
    </div>
  </div>
  {% for position in position_list %}
    <div class="row">
      <div class="col-8 d-flex justify-content-between align-items-center">
        <p>{{ position.name }}</p>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
          <a href="{% url 'board:position-update' pk=position.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'board:position-delete' pk=position.id %}" class="btn btn-danger ml-2">Delete</a>
        </div>
    </div>
  {% endfor %}
{% endblock %}
