{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h1>Positions</h1>
      <a href="{% url 'board:position-create' %}" class="btn btn-primary">Add position</a>
    </div>
  </div>
  {% for position in position_list %}
    <p>{{ position.name }}</p>
  {% endfor %}
{% endblock %}
