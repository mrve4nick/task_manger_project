{% extends "base.html" %}
{% block content %}
  <h1>Task Types</h1>

<ul>
    {% for task_type in task_type_list %}
    <li>{{ task_type.name }} - <a href="{% url 'board:task-type-detail' task_type.pk %}">Edit/Delete</a></li>
    {% endfor %}
</ul>

<h2>Add New Task Type</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Add Task Type</button>
</form>
{% endblock %}
